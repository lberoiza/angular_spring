<button class="btn btn-info my-2" (click)="this.toggleLanguageList()">{{this.getButtonText() + ' Languages'}}</button>
<div class="card">
  <div class="card-header text-primary">
    Programming Languages
  </div>
  @if (this.areLanguagesVisible) {
    <ul class="list-group">
      @for (language of languageList; track language) {
        <li class="list-group-item">{{language}}</li>
      }
    </ul>
  }
</div>
